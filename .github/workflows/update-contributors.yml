name: Update Contributors

on:
  # æ¯å‘¨è‡ªåŠ¨è¿è¡Œä¸€æ¬¡
  schedule:
    - cron: '0 0 * * 0'  # æ¯å‘¨æ—¥ 00:00 UTC
  
  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
  
  # å½“æœ‰æ–°çš„ PR åˆå¹¶åˆ° main æ—¶è§¦å‘
  push:
    branches:
      - main

permissions:
  contents: write  # å¿…é¡»æ·»åŠ ï¼å…è®¸å·¥ä½œæµæäº¤æ›´æ”¹

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci  # ä½¿ç”¨ ci è€Œä¸æ˜¯ installï¼Œæ›´å¿«æ›´å¯é 
      
      - name: Generate contributors
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node docs/geCon.js
      
      - name: Check for changes
        id: verify_diff
        run: |
          git diff --quiet docs/index.md || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          git config --local user.name 'github-actions[bot]'
          git config --local user.email 'github-actions[bot]@users.noreply.github.com'
          git add docs/index.md
          git commit -m "chore: ðŸ¤– auto-update contributors list [skip ci]"
          git push